server:
  port: 9000
spring:
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 200MB
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
file:
  upload-dir=: ./uploads
jwt:
  secret:demoo
springdoc:
  swagger-ui:
    path=/swagger-ui.html: